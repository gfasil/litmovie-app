<div class="container-fluid col-4 mt-4">

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo" class="">
  <mdb-navbar-brand class="h2"><a class="navbar-brand" routerLink="/landing">Lit-Movie</a></mdb-navbar-brand>
</mdb-navbar>

  <!-- Default form login -->
  <form [formGroup]="loginForm" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>


    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="password">

    <div class="d-flex justify-content-around">
      <div>
        <!-- Forgot password -->
        <a routerLink="/password-reset">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button mdbBtn color="indigo" block="true" class="my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>


  </form>
  <!-- Default form login -->


</div>
