<app-navbar></app-navbar>

<mat-grid-list cols="4" rowHeight="140px" class="mgl-landing">

  <mat-grid-tile [routerLink] = "['/moviedetails']"[queryParams]="{movieID: movieID}" [colspan]="4" [rowspan]="4" class="mtg-posters">
    <img [src]="IMG_URL">

    <p>
      <span class="h1">{{title}}</span>
      <br />
      <span class="">{{overview}}</span>
    </p>

  </mat-grid-tile>


</mat-grid-list>

<h1 class="text-center mt-4">Latest Movies</h1>
<hr />

<div class="mdb-container px-5">

  <mdb-card *ngFor="let d of data" class="my-2">
    <a [routerLink] = "['/moviedetails']"[queryParams]="{movieID: d['id']}"  mdbBtn mdbWavesEffect title="{{d['original_title']}}">

      <mdb-card-img src="{{IMG_URL_POSTER}}{{d['poster_path']}}" alt="{{d['original_title']}}">
      </mdb-card-img>
    </a>
  </mdb-card>
</div>

<div class="text-center mb-4 mt-4">

  <button (click)="handleClick()" mat-fab aria-label="Load more">
    <mat-icon>add</mat-icon>
  </button>

</div>
